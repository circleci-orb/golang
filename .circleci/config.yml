version: 2.1

jobs:
  validate:
    docker:
      - image: circleci/circleci-cli:latest
    steps:
      - checkout
      - run:
          name: Validate orb yaml files
          command: |
            make validate

  lint:
    docker:
      - image: python:3.7.0-alpine3.8
    steps:
      - checkout
      - run:
          name: Install yamllint
          command: |
            pip3 install -U -v yamllint
      - run:
          name: Run yamllint
          command: |
            yamllint -s .

workflows:
  version: 2
  validate-lint:
    jobs:
      - validate:
          context: org-global
      - lint:
          context: org-global
