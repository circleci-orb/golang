version: 2.1

description: |
  CircleCI orb for the Go programming language.

display:
  home_url: https://golang.org/
  source_url: https://github.com/circleci-orb/golang

executors:
  linux:
    parameters:
      version:
        description: "The Go version to use on the golang debian image for linux platform."
        type: string
        default: "1.15-buster"
      shell:
        description: "Shell to use for execution command."
        type: string
        default: "/bin/bash -eu -o pipefail"
    docker:
      - image: "golang:<< parameters.version >>"
    shell: "<< parameters.shell >>"

  alpine:
    parameters:
      version:
        description: "The Go version to use on the golang alpine image for linux platform."
        type: string
        default: "1.15-alpine"
      shell:
        description: "Shell to use for execution command."
        type: string
        default: "/bin/ash -eu -o pipefail"
    docker:
      - image: "golang:<< parameters.version >>"
    shell: '<< parameters.shell >>'

  macos:
    parameters:
      xcode:
        description: "The Xcode version"
        type: enum
        enum: [  # https://circleci.com/docs/2.0/testing-ios/#supported-xcode-versions
          "12.2.0",  # Xcode 12.2 Beta 3 (Build 12B5035g) macOS 10.15.5
          "12.1.0",  # Xcode 12.1        (Build 12A7403)  macOS 10.15.5
          "12.0.1",  # Xcode 12.0.1      (Build 12A7300)  macOS 10.15.5
          "11.7.0",  # Xcode 11.7        (Build 11E801a)  macOS 10.15.5
          "11.6.0",  # Xcode 11.6        (Build 11E708)   macOS 10.15.5
          "11.5.0",  # Xcode 11.5        (Build 11E608c)  macOS 10.15.4
          "11.4.1",  # Xcode 11.4.1      (Build 11E503a)  macOS 10.15.4
          "11.3.1",  # Xcode 11.3.1      (Build 11C505)   macOS 10.15.1
          "11.2.1",  # Xcode 11.2.1      (Build 11B500)   macOS 10.15.0
          "11.1.0",  # Xcode 11.1        (Build 11A1027)  macOS 10.14.4
          "11.0.0",  # Xcode 11.0        (Build 11A420a)  macOS 10.14.4
          "10.3.0",  # Xcode 10.3        (Build 10G8)     macOS 10.14.4
          "10.2.1",  # Xcode 10.2.1      (Build 10E1001)  macOS 10.14.4
          "10.1.0",  # Xcode 10.1        (Build 10B61)    macOS 10.13.6
          "10.0.0",  # Xcode 10.0        (Build 10A255)   macOS 10.13.6
          "9.4.1",   # Xcode 9.4.1       (Build 9F2000)   macOS 10.13.3
          "9.3.1",   # Xcode 9.3.1       (Build 9E501)    macOS 10.13.3
          "9.0.1",   # Xcode 9.0.1       (Build 9A1004)   macOS 10.12.6
        ]
        default: "12.1.0"
      shell:
        description: "Shell to use for execution command."
        type: string
        default: "/bin/bash --login -e -o pipefail"
    macos:
      xcode: "<< parameters.xcode >>"
    shell: "<< parameters.shell >>"
    environment:
      PATH: /Users/distiller/go/bin:/usr/local/go/bin:/usr/local/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin
      GOPATH: /Users/distiller/go

  windows:
    parameters:
      version:
        description: "The machine image version for windows platform."
        type: string
        default: "stable"
      shell:
        description: "Shell to use for execution command."
        type: string
        default: "powershell.exe -ExecutionPolicy Bypass"
    machine:
      image: "windows-server-2019-vs2019:<< parameters.version >>"
      shell: "<< parameters.shell >>"
